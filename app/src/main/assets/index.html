<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Vide Test</title>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://avplayer-cdn.sportradar.com/dist/latest/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://avplayer-cdn.sportradar.com/dist/latest/avvpl-player.js"></script>
</head>
<body>
<div class="container">
    <div class="card mt-2" style="max-width: 24rem;">
        <div class="card-img-top ratio ratio-16x9 bg-secondary">
            <div id="video-container"></div>
        </div>
        <div class="card-body">
            <div class="card-body">
                <h5 class="card-title">Video Test</h5>
                <p class="card-text">Try to toggle the fullscreen mode.</p>
            </div>
        </div>
    </div>

    <div class="card mt-2" style="max-width: 24rem;">
        <div class="card-img-top ratio ratio-16x9 bg-secondary">
            <video width="400" controls>
                <source src="https://file-examples.com/wp-content/uploads/2017/04/file_example_MP4_1920_18MG.mp4" type="video/mp4">
                <source src="https://file-examples.com/storage/fe7e1395d6643881797b91d/2020/03/file_example_WEBM_1920_3_7MB.webm" type="video/webm">
                Your browser does not support HTML video.
            </video>
        </div>
        <div class="card-body">
            <div class="card-body">
                <h5 class="card-title">Video Test</h5>
                <p class="card-text">Try to toggle the fullscreen mode.</p>
            </div>
        </div>
    </div>

</div>
</body>
<script>
  $.ajax({ url: 'https://tv.bayer04.de/api/v2/content/1520046/player-setting' }).then((config) => {
    avvpl.setupPlayer({
      ...config,
      id: 'video-container'
    }, avvplui)
  })

</script>
</html>
